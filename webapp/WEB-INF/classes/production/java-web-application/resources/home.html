<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이싱 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        fieldset {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            padding: 0 10px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        #addButton {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #addButton:hover {
            background-color: #218838;
        }

        #startButton {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>&#x1F3CE;&#xFE0F; &#x1F3C1; 레이싱 게임</h1>

<form id="nameForm" action="/play-racing" method="post">
    <fieldset>
        <legend>레이서 입력</legend>
        <div id="inputContainer">
            <div class="input-group">
                <input type="text" name="racer" placeholder="레이서의 이름 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="text" name="racer" placeholder="레이서의 이름 입력하세요" required>
            </div>
        </div>
        <button type="button" id="addButton">+ 레이서 추가</button>
    </fieldset>

    <button type="submit" id="startButton">&#x1F3C1; 경주 시작하기</button>
</form>

<script>
    const inputContainer = document.getElementById('inputContainer');
    const addButton = document.getElementById('addButton');

    addButton.addEventListener('click', () => {
        const newInputGroup = document.createElement('div');
        newInputGroup.classList.add('input-group');
        newInputGroup.innerHTML = `
            <input type="text" name="racer" placeholder="레이서의 이름 입력하세요" required>
        `;
        inputContainer.appendChild(newInputGroup);
    });
</script>

</body>
</html>
